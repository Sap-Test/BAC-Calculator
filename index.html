<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>BAC Calculator</title>
    <script src="https://code.jquery.com/jquery-3.5.1.js" integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>
    <script src="calculator.js"></script>

</head>
<body>
    <h1> BAC Calculator</h1>

    <label for="beers">Number Of Beers</label>
    <input id="beers" type="number">
    <br><br>

    <label for="wines">Glasses Of Wine</label>
    <input id="wines" type="number">
    <br><br>

    <label for="shots">Number Of Shots</label>
    <input id="shots" type="number">
    <br><br>

    <label for="weight">How much You Weigh in pounds</label>
    <input id="weight" type="number">
    <br><br>

    <label for="hours">Hours Since Your First Drink</label>
    <input id="hours" type="number">
    <br><br>

    <!-- button -->
    <button>Calculate BAC</button>

    <!-- output paragraph -->
    <p id="bloodAlcoholCount"></p>

</body>
</html>
